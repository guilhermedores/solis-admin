# =============================================================================
# Docker Compose - Solis Admin
# =============================================================================
version: '3.8'

services:
  # ===========================================================================
  # Frontend - Admin App (React + Nginx)
  # ===========================================================================
  admin-frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: solis-admin-frontend
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - solis-network
    labels:
      - "com.solis.service=admin-frontend"
      - "com.solis.description=Admin Frontend Application"

  # ===========================================================================
  # Development Service (opcional - para desenvolvimento)
  # ===========================================================================
  admin-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: build
    container_name: solis-admin-dev
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0
    environment:
      - NODE_ENV=development
    networks:
      - solis-network
    profiles:
      - dev
    labels:
      - "com.solis.service=admin-dev"
      - "com.solis.description=Admin Development Server"

# =============================================================================
# Networks
# =============================================================================
networks:
  solis-network:
    driver: bridge
    name: solis-network
